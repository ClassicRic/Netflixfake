{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block titulo %}Editar Perfil{% endblock %}

{% block content %}
<style>
    input, select, textarea {
        background-color: #1f2937 !important; /* bg-gray-800 */
        color: white !important;
        border: 1px solid #4b5563 !important; /* gray-600 */
        padding: 10px !important;
        border-radius: 6px !important;
    }

    input:focus, select:focus, textarea:focus {
        outline: none !important;
        border-color: #ef4444 !important; /* red-500 */
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.4) !important;
    }

    label {
        color: #f3f4f6 !important; /* gray-100 */
    }
</style>


<header class="min-h-screen bg-black/70 bg-blend-overlay bg-no-repeat bg-cover flex justify-center items-center border-b-8 border-gray-700"
        style="background-image: url('{% static 'images/background_netflix.jpg' %}')">

    <div class="z-10 w-full max-w-md px-6 py-10 bg-black/80 rounded-xl text-gray-100 shadow-xl">

        <h2 class="text-3xl font-semibold text-center mb-2">
            {{ user.username }}
        </h2>

        <p class="text-gray-300 text-sm text-center mb-6">
            Edite seus dados abaixo ou altere sua senha.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="bg-red-600 hover:bg-red-700 py-2 px-4 w-full text-white text-lg rounded-md transition">
                Salvar Alterações
            </button>
        </form>

        <a href="{% url 'filme:mudarsenha' %}"
           class="mt-6 block text-center text-red-400 hover:text-red-300 transition text-sm">
            Mudar Senha
        </a>

    </div>

</header>
{% endblock %}
