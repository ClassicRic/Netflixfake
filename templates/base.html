<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block titulo %}{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    {% block head %}{% endblock %}
</head>

<body class="bg-black text-gray-100 min-h-screen font-sans">

    {% include 'navbar.html' %}

    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>


    {# ===================================== #}
    {#  SCRIPT NAVBAR - AULA 29             #}
    {# ===================================== #}

    <script>
        const nav = document.querySelector("nav");

        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY;

            if (scrollPosition > 120) {
                nav.classList.add("bg-black/80", "backdrop-blur-xl", "shadow-lg");
            } else {
                nav.classList.remove("bg-black/80", "backdrop-blur-xl", "shadow-lg");
            }

            // opcional: esconder navbar
            if (scrollPosition > window.innerHeight * 1.1) {
                nav.classList.add("opacity-0", "pointer-events-none");
            } else {
                nav.classList.remove("opacity-0", "pointer-events-none");
            }
        });
    </script>

</body>
</html>
